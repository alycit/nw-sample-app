<html ng-app="myApp">
<head>
  <title>This thingy</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-controller="RegisterCtrl as registerCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Money Manager</a>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="content container">
    <h2 class="subhead">Register</h2>
    <table class="table table-striped table-bordered table-condensed" ng-show="registerCtrl.transactions.length">
      <tr>
        <td>Date</td>
        <td>Payee</td>
        <td>Amount</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
      <tr ng-repeat="transaction in registerCtrl.transactions">
        <td>{{transaction.date | date:'MM/dd/yyyy' }}</td>
        <td>{{transaction.payee}}</td>
        <td>{{transaction.amount | currency}}</td>
        <td ng-click="registerCtrl.setTransaction($index)"><i class="fa fa-edit"></i></td>
        <td ng-click="registerCtrl.deleteTransaction($index)"><i class="fa fa-trash"></i></td>
      </tr>
    </table>
    <div class="formWrapper">
      <p class="form-title">Transaction</p>
      <form name="transactionForm" id="transactionForm" ng-submit="registerCtrl.createOrUpdateTransaction()">
        <div class="form-group">
          <label for="date">Date</label>

          <input ng-model="registerCtrl.transaction.date" type="date" class="form-control" id="date" placeholder="2014-02-12">
        </div>
        <div class="form-group">
          <label for="payee">Payee</label>
          <input ng-model="registerCtrl.transaction.payee" type="text" class="form-control" id="payee" placeholder="Walgreens">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input ng-model="registerCtrl.transaction.amount" type="text" class="form-control" id="amount" placeholder="5.55">
        </div>
        <input ng-model="registerCtrl.transaction.id" type="hidden" id="id">
        <button type="submit" class="btn btn-default">Enter</button>
      </form>
    </div>
  </div>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
